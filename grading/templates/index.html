{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>作业评分系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-item {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #45a049;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .feature {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
        }

        .feature h3 {
            color: #333;
            margin-top: 0;
        }

        .feature p {
            color: #666;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>作业评分系统</h1>
        <div class="menu">
            <a href="{% url 'grading:grading' %}" class="menu-item">开始评分</a>
            <a href="{% url 'admin:index' %}" class="menu-item">管理后台</a>
        </div>
        <div class="features">
            <div class="feature">
                <h3>作业管理</h3>
                <p>创建和管理作业，设置截止日期和评分标准</p>
            </div>
            <div class="feature">
                <h3>提交管理</h3>
                <p>查看和评分学生提交的作业</p>
            </div>
            <div class="feature">
                <h3>成绩统计</h3>
                <p>查看和分析学生的成绩数据</p>
            </div>
        </div>
    </div>
</body>
</html>
