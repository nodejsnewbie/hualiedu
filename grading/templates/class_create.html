{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建班级</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .required {
            color: red;
        }

        .btn {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-secondary {
            background-color: #666;
        }

        .btn-secondary:hover {
            background-color: #555;
        }

        .form-actions {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>创建班级</h1>

        {% if not courses %}
        <div class="error-message">
            请先创建课程，然后再创建班级
        </div>
        <div class="form-actions">
            <a href="{% url 'grading:course_create' %}" class="btn">创建课程</a>
            <a href="{% url 'grading:course_list' %}" class="btn btn-secondary">返回课程列表</a>
        </div>
        {% else %}
        <form method="post" id="classForm">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="course_id">所属课程 <span class="required">*</span></label>
                <select id="course_id" name="course_id" required>
                    <option value="">请选择课程</option>
                    {% for course in courses %}
                    <option value="{{ course.id }}" 
                            {% if preselected_course_id and course.id|stringformat:"s" == preselected_course_id %}selected{% endif %}>
                        {{ course.name }} ({{ course.get_course_type_display }})
                    </option>
                    {% endfor %}
                </select>
                <div class="help-text">选择该班级所属的课程</div>
            </div>

            <div class="form-group">
                <label for="name">班级名称 <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
                <div class="help-text">例如：计算机科学1班、软件工程2班</div>
            </div>

            <div class="form-group">
                <label for="student_count">学生人数</label>
                <input type="number" id="student_count" name="student_count" min="0" value="0">
                <div class="help-text">可选：班级的学生人数</div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn">创建班级</button>
                <a href="{% url 'grading:class_list' %}" class="btn btn-secondary">取消</a>
            </div>
        </form>
        {% endif %}
    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const form = document.getElementById('classForm');
        if (form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const formData = new FormData(this);

                fetch('{% url "grading:class_create" %}', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('班级创建成功！');
                        window.location.href = '{% url "grading:class_list" %}';
                    } else {
                        alert('创建失败：' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('创建失败，请重试');
                });
            });
        }
    </script>
</body>
</html>
