{% extends 'base.html' %}
{% load static %}

{% block title %}评分系统{% endblock %}

{% block content %}
<div class="grading-container">
    <!-- 左侧面板 -->
    <div class="left-panel" id="leftPanel">
        <div class="panel-header">
            <h2>文件列表</h2>
        </div>
        <div class="panel-content">
            <div id="grade-tree"></div>
        </div>
    </div>

    <!-- 分隔条 -->
    <div class="resizer" id="resizer"></div>

    <!-- 右侧面板 -->
    <div class="right-panel" id="rightPanel">
        <div class="panel-header">
            <h2>文件内容</h2>
            <div class="file-info">
                <span id="current-file"></span>
            </div>
        </div>
        <div class="panel-content">
            <div id="docContent" class="doc-content"></div>
        </div>
    </div>
</div>

<!-- 评分按钮面板 -->
<div class="grade-panel">
    <div class="grade-buttons" id="grade-buttons">
        <button class="grade-btn" onclick="gradeSubmission('A')">A</button>
        <button class="grade-btn" onclick="gradeSubmission('B')">B</button>
        <button class="grade-btn" onclick="gradeSubmission('C')">C</button>
        <button class="grade-btn" onclick="gradeSubmission('D')">D</button>
        <button class="grade-btn" onclick="gradeSubmission('F')">F</button>
    </div>
    <div class="grade-actions">
        <button class="action-btn save-btn" onclick="saveGrade()">保存评分</button>
        <button class="action-btn next-btn" onclick="nextSubmission()">下一个</button>
    </div>
</div>

<!-- 加载提示 -->
<div id="loading" class="loading-overlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">加载中...</div>
</div>
{% endblock %}

{% block extra_css %}

{% block extra_js %}
<script>
    let currentFile = '';
    let selectedGrade = '';
    let pdfDoc = null;
    let pageNum = 1;
    let pageRendering = false;
    let pageNumPending = null;
    let scale = 1.5;

    function initTree() {
        const tree = document.getElementById('grade-tree');
        if (!tree) return;

        $(tree).jstree({
            'core': {
                'data': function (node, cb) {
                    const token = getCSRFToken();
                    if (!token) {
                        cb.call(this, []);
                        return;
                    }
                    
                    // 如果是根节点，使用仓库基础目录
                    const path = node.id === '#' ? '' : node.id;
                    
                    fetch('/grading/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'X-CSRFToken': token
                        },
                        body: `action=get_directory_tree&file_path=${encodeURIComponent(path)}`
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            // 处理返回的数据，确保正确显示文件和目录
                            const children = data.children.map(item => ({
                                id: item.path,
                                text: item.name,
                                type: item.type,
                                children: item.children || false
                            }));
                            cb.call(this, children);
                        } else {
                            console.error('Failed to load directory tree:', data.message);
                            cb.call(this, []);
                        }
                    })
                    .catch(error => {
                        console.error('Failed to load directory tree:', error);
                        cb.call(this, []);
                    });
                },
                'check_callback': true,
                'themes': {
                    'responsive': true,
                    'dots': true,
                    'icons': true
                }
            },
            'types': {
                'root': {
                    'icon': 'jstree-folder'
                },
                'folder': {
                    'icon': 'jstree-folder'
                },
                'file': {
                    'icon': 'jstree-file'
                }
            },
            'plugins': ['types', 'wholerow'],
            'state': {
                'key': 'grading_tree'
            }
        });

        // 绑定节点选择事件
        $(tree).on('select_node.jstree', function (e, data) {
            if (data.node.type === 'file') {
                loadFile(data.node.id);
            }
        });
    }

    function showPDF(url) {
        const container = document.getElementById('docContent');
        container.innerHTML = `
            <div class="pdf-container">
                <div class="pdf-toolbar">
                    <button onclick="onPrevPage()">上一页</button>
                    <input type="number" id="pageNum" min="1" onchange="onPageChange(this.value)">
                    <span>/ <span id="pageCount">0</span></span>
                    <button onclick="onNextPage()">下一页</button>
                    <button onclick="onZoomIn()">放大</button>
                    <button onclick="onZoomOut()">缩小</button>
                </div>
                <div class="pdf-viewer">
                    <canvas id="pdfCanvas" class="pdf-page-canvas"></canvas>
                </div>
            </div>
        `;

        // 加载 PDF 文档
        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            pdfDoc = pdf;
            document.getElementById('pageCount').textContent = pdf.numPages;
            document.getElementById('pageNum').value = pageNum;
            document.getElementById('pageNum').max = pdf.numPages;
            
            // 渲染第一页
            renderPage(pageNum);
        }).catch(function(error) {
            console.error('Error loading PDF:', error);
            container.innerHTML = `
                <div class="error-message">
                    PDF 加载失败。
                    <a href="${url}" target="_blank">点击下载</a>
                </div>
            `;
        });
    }

    function renderPage(num) {
        pageRendering = true;
        pdfDoc.getPage(num).then(function(page) {
            const canvas = document.getElementById('pdfCanvas');
            const ctx = canvas.getContext('2d');
            const viewport = page.getViewport({scale: scale});

            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: ctx,
                viewport: viewport
            };

            page.render(renderContext).promise.then(function() {
                pageRendering = false;
                if (pageNumPending !== null) {
                    renderPage(pageNumPending);
                    pageNumPending = null;
                }
            });
        });
    }

    function queueRenderPage(num) {
        if (pageRendering) {
            pageNumPending = num;
        } else {
            renderPage(num);
        }
    }

    function onPrevPage() {
        if (pageNum <= 1) return;
        pageNum--;
        document.getElementById('pageNum').value = pageNum;
        queueRenderPage(pageNum);
    }

    function onNextPage() {
        if (pageNum >= pdfDoc.numPages) return;
        pageNum++;
        document.getElementById('pageNum').value = pageNum;
        queueRenderPage(pageNum);
    }

    function onPageChange(value) {
        const num = parseInt(value);
        if (num >= 1 && num <= pdfDoc.numPages) {
            pageNum = num;
            queueRenderPage(pageNum);
        }
    }

    function onZoomIn() {
        scale *= 1.2;
        queueRenderPage(pageNum);
    }

    function onZoomOut() {
        scale /= 1.2;
        queueRenderPage(pageNum);
    }

    function loadFile(filePath) {
        if (!filePath) {
            return;
        }
        
        currentFile = filePath;
        document.getElementById('current-file').textContent = filePath;
        $('#loading').show();
        document.getElementById('docContent').innerHTML = '<div class="loading-message">加载中...</div>';
        
        fetch('/grading/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': getCSRFToken()
            },
            body: `action=get_content&file_path=${encodeURIComponent(filePath)}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                if (filePath.toLowerCase().endsWith('.pdf')) {
                    // 对于 PDF 文件，使用 PDF.js 渲染
                    showPDF(`/grading/file/${filePath}`);
                } else {
                    // 其他文件类型保持原样显示
                    showContent(data.content);
                }
                selectedGrade = '';
                document.querySelectorAll('#grade-buttons button').forEach(btn => {
                    btn.classList.remove('selected');
                });
            } else {
                throw new Error(data.message || '加载失败');
            }
        })
        .catch(error => {
            console.error('Error loading document:', error);
            document.getElementById('docContent').innerHTML = `<div class="error-message">加载失败: ${error.message}</div>`;
        })
        .finally(() => {
            $('#loading').hide();
        });
    }

    function showContent(content) {
        const docContent = document.getElementById('docContent');
        docContent.innerHTML = content;
    }

    function gradeSubmission(grade) {
        selectedGrade = grade;
        document.querySelectorAll('#grade-buttons button').forEach(btn => {
            btn.classList.remove('selected');
        });
        event.target.classList.add('selected');
    }

    function saveGrade() {
        if (!selectedGrade) {
            alert('请先选择评分等级');
            return;
        }

        const token = getCSRFToken();
        if (!token) return;

        fetch('/grading/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': token
            },
            body: `action=save_grade&grade=${selectedGrade}&file_path=${encodeURIComponent(currentFile)}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                alert('评分保存成功');
            } else {
                throw new Error(data.message || '保存失败');
            }
        })
        .catch(error => {
            console.error('Error saving grade:', error);
            alert('保存评分失败: ' + error.message);
        });
    }

    function nextSubmission() {
        // 实现下一个提交的逻辑
    }

    function getCSRFToken() {
        const name = 'csrftoken';
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // 页面加载完成后初始化
    $(document).ready(function() {
        initTree();
    });

    // 添加面板大小调节功能
    document.addEventListener('DOMContentLoaded', function() {
        const resizer = document.getElementById('resizer');
        const leftPanel = document.getElementById('leftPanel');
        let isResizing = false;
        let startX;
        let startWidth;

        resizer.addEventListener('mousedown', function(e) {
            isResizing = true;
            startX = e.pageX;
            startWidth = leftPanel.offsetWidth;
            resizer.classList.add('resizing');
        });

        document.addEventListener('mousemove', function(e) {
            if (!isResizing) return;

            const width = startWidth + (e.pageX - startX);
            if (width > 200 && width < window.innerWidth - 400) {
                leftPanel.style.width = width + 'px';
            }
        });

        document.addEventListener('mouseup', function() {
            isResizing = false;
            resizer.classList.remove('resizing');
        });
    });
</script>
{% endblock %}
