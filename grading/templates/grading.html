<!DOCTYPE html>
<html>

<head>
  <title>作业评分系统</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.15/themes/default/style.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.15/jstree.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.9/purify.min.js"></script>
  <style>
    .container {
      display: flex;
      height: 100vh;
    }

    .file-list {
      width: 300px;
      border-right: 1px solid #ccc;
      padding: 20px;
    }

    .content-area {
      flex: 1;
      padding: 20px;
    }

    .doc-content {
      flex: 1;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 15px;
      overflow-y: auto;
      background-color: #fff;
      min-height: 200px;
    }

    .doc-content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto;
    }

    .doc-content table {
      border-collapse: collapse;
      width: 100%;
      margin: 10px 0;
    }

    .doc-content th, .doc-content td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    .doc-content th {
      background-color: #f5f5f5;
    }

    .doc-content h1, .doc-content h2, .doc-content h3, .doc-content h4 {
      margin-top: 20px;
      margin-bottom: 10px;
      color: #333;
    }

    .doc-content p {
      margin: 10px 0;
      line-height: 1.6;
    }

    .doc-content pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
    }

    #grade-buttons button {
      margin: 5px;
      padding: 10px;
    }

    .jstree-proton {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    }

    #grade-tree {
      overflow: auto;
      height: 70vh;
    }

    /* 添加对话框样式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 5px;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content select, .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .modal-content button {
      margin: 10px 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal-content button.primary {
      background-color: #4CAF50;
      color: white;
    }

    .modal-content button.secondary {
      background-color: #f1f1f1;
    }

    /* 添加新的样式 */
    .modal-content select:disabled {
      background-color: #f5f5f5;
      cursor: not-allowed;
    }

    .modal-content .input-group {
      margin-bottom: 15px;
    }

    .modal-content .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .modal-content .input-container {
      position: relative;
    }

    .modal-content .hint {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    .modal-content .error {
      color: #dc3545;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }

    .modal-content button {
      transition: all 0.3s ease;
    }

    .modal-content button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .modal-content button.primary:hover:not(:disabled) {
      background-color: #45a049;
    }

    .modal-content button.secondary:hover:not(:disabled) {
      background-color: #e2e2e2;
    }

    /* 加载动画 */
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 添加到现有的 style 标签中 */
    .file-structure {
      font-family: monospace;
      font-size: 14px;
      line-height: 1.5;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
    }
    
    .file-structure div {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .file-structure div:hover {
      background-color: #f5f5f5;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.15/themes/default/style.min.css">
</head>

<body>
  {% csrf_token %}
  <div id="loading" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(255,255,255,0.9); padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); z-index: 1000;">加载中...</div>
  <div class="container">
    <div class="file-list">
      <h3>作业目录选择</h3>
      <input type="hidden" id="dirPath" value="{{ upload_path }}">
      <div id="tree-container">
        <div id="grade-tree"></div>
      </div>
      <div style="margin-top: 10px;">
        <button onclick="createNewDirectory()">新建目录</button>
        <button onclick="handleDirectoryUpload()">上传到选中目录</button>
      </div>
    </div>

    <div class="content-area">
      <div class="doc-content" id="docContent"></div>
      <div id="grade-panel">
        <h4>评分等级：</h4>
        <div id="grade-buttons">
          <button onclick="selectGrade('A')">A (90-100)</button>
          <button onclick="selectGrade('B')">B (80-89)</button>
          <button onclick="selectGrade('C')">C (70-79)</button>
          <button onclick="selectGrade('D')">D (60-69)</button>
          <button onclick="selectGrade('E')">E (0-59)</button>
        </div>
        <div id="recommendation">系统推荐：B</div>
        <button onclick="submitGrade()" style="margin-top:20px;">确认评分</button>
      </div>
    </div>
  </div>

  <script>
    let currentFile = '';
    let selectedGrade = '';

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    function getCSRFToken() {
      const tokenElement = document.querySelector('[name=csrfmiddlewaretoken]');
      if (tokenElement) {
        return tokenElement.value;
      }
      return getCookie('csrftoken');
    }

    function setDirectory() {
      const path = document.getElementById('dirPath').value;
      fetch('/grading/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded', 'X-CSRFToken': getCSRFToken() },
        body: `file_path=${encodeURIComponent(path)}&action=get_files`
      })
        .then(r => r.json())
        .then(data => {
          const list = data.files.map(f => `<div class="file-item" onclick="loadFile('${f}')">${f}</div>`);
          document.getElementById('fileList').innerHTML = list.join('');
        });
    }

    function loadFile(filePath) {
      if (!filePath) return;
      
      currentFile = filePath;
      $('#loading').show();
      document.getElementById('docContent').innerHTML = '<div class="loading-message">加载中...</div>';
      
      fetch('/grading/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'X-CSRFToken': getCSRFToken()
        },
        body: `file_path=${encodeURIComponent(filePath)}&action=get_content`
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success' && data.content) {
          showContent(data.content);
          selectedGrade = '';
          document.querySelectorAll('#grade-buttons button').forEach(btn => {
            btn.classList.remove('selected');
          });
        } else {
          throw new Error(data.message || '加载失败');
        }
      })
      .catch(error => {
        console.error('Error loading document:', error);
        document.getElementById('docContent').innerHTML = `<div class="error-message">加载失败: ${error.message}</div>`;
      })
      .finally(() => {
        $('#loading').hide();
      });
    }

    function selectGrade(grade) {
      selectedGrade = grade;
      document.querySelectorAll('#grade-buttons button').forEach(btn =>
        btn.style.backgroundColor = btn.textContent.includes(grade) ? '#4CAF50' : '');
    }

    function submitGrade() {
      if (!selectedGrade) {
        alert('请选择评分等级');
        return;
      }
      if (!currentFile) {
        alert('请先选择要评分的文件');
        return;
      }
      
      const path = document.getElementById('dirPath').value;
      fetch('/grading/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'X-CSRFToken': getCSRFToken()
        },
        body: `file_path=${encodeURIComponent(path)}&action=save_grade&filename=${encodeURIComponent(currentFile)}&grade=${encodeURIComponent(selectedGrade)}`
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          alert('评分已保存');
          loadFile(currentFile);
        } else {
          alert('保存失败：' + (data.message || '未知错误'));
        }
      })
      .catch(error => {
        alert('保存失败：' + error.message);
      });
    }

    function showContent(content) {
      const docContent = document.getElementById('docContent');
      if (content) {
        try {
          console.log('Raw content:', content);  // 添加调试日志
          
          // 使用DOMPurify清理HTML内容
          const cleanHtml = DOMPurify.sanitize(content, {
            ADD_TAGS: ['style', 'img'],
            ADD_ATTR: ['src', 'style'],
            FORBID_TAGS: ['script'],
            FORBID_ATTR: ['onerror', 'onload']
          });
          
          console.log('Cleaned HTML:', cleanHtml);  // 添加调试日志
          
          // 更新内容
          docContent.innerHTML = cleanHtml;
          
          // 处理所有的图片标签
          docContent.querySelectorAll('img').forEach(img => {
            img.style.maxWidth = '100%';
            img.style.height = 'auto';
            img.style.display = 'block';
            img.style.margin = '10px auto';
            console.log('Image src:', img.src);  // 添加调试日志
          });
        } catch (error) {
          console.error('Error displaying content:', error);
          docContent.innerHTML = `<div class="error-message">显示内容失败: ${error.message}</div>`;
        }
      } else {
        docContent.innerHTML = '<div class="loading-message">无内容</div>';
      }
    }

    function handleDirectoryUpload() {
      // 首先检查是否选择了目标目录
      const tree = $('#grade-tree').jstree(true);
      const selectedNode = tree.get_selected(true)[0];
      
      if (!selectedNode) {
        alert('请先在左侧选择或创建上传的目标目录');
        return;
      }
      
      if (selectedNode.type !== 'folder') {
        alert('请选择一个目录作为上传目标');
        return;
      }

      // 创建文件选择器
      const input = document.createElement('input');
      input.type = 'file';
      input.webkitdirectory = true;
      input.directory = true;
      input.multiple = true;
      
      input.onchange = function(e) {
        const files = Array.from(e.target.files);
        if (files.length === 0) {
          alert('请选择要上传的文件');
          return;
        }

        // 直接开始上传
        uploadFiles(files, selectedNode.id);
      };
      
      input.click();
    }

    function uploadFiles(files, targetPath) {
      const formData = new FormData();
      
      // 添加所有文件和它们的相对路径
      files.forEach(file => {
        formData.append('files[]', file);
        formData.append('file_paths[]', file.webkitRelativePath);
      });

      // 添加目标路径信息
      formData.append('action', 'upload_directory');
      formData.append('target_path', targetPath);

      $('#loading').show();

      fetch('/grading/', {
        method: 'POST',
        headers: {
          'X-CSRFToken': getCSRFToken()
        },
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          alert('上传成功：' + data.message);
          $('#grade-tree').jstree(true).refresh();
        } else {
          throw new Error(data.message || '上传失败');
        }
      })
      .catch(error => {
        console.error('上传错误:', error);
        alert('上传失败：' + error.message);
      })
      .finally(() => {
        $('#loading').hide();
      });
    }

    // 初始化文件树
    function initTree() {
      $('#grade-tree').jstree({
        'core': {
          'data': function (node, cb) {
            const token = getCSRFToken();
            if (!token) {
              cb.call(this, []);
              return;
            }
            
            $.ajax({
              url: '/grading/',
              method: 'POST',
              headers: { 'X-CSRFToken': token },
              data: {
                action: 'get_directory_tree',
                file_path: node.id
              }
            }).done(function (data) {
              if (data.status === 'success') {
                cb.call(this, data.children || []);
              } else {
                console.error('Failed to load directory tree:', data.message);
                cb.call(this, []);
              }
            }).fail(function(error) {
              console.error('Failed to load directory tree:', error);
              cb.call(this, []);
            });
          },
          'check_callback': true,
          'themes': {
            'responsive': true,
            'dots': true,
            'icons': true
          }
        },
        'types': {
          'root': {
            'icon': 'jstree-folder'
          },
          'folder': {
            'icon': 'jstree-folder'
          },
          'file': {
            'icon': 'jstree-file'
          }
        },
        'plugins': ['types', 'wholerow']
      }).on('select_node.jstree', function (e, data) {
        if (data.node.type === 'file') {
          loadFile(data.node.id);
        }
      });
    }

    // 统一文档加载事件
    $(document).ready(function() {
      initTree();
    });

    function createNewDirectory() {
      const tree = $('#grade-tree').jstree(true);
      const selectedNode = tree.get_selected(true)[0];
      
      if (!selectedNode) {
        alert('请先选择一个父目录');
        return;
      }
      
      const dirName = prompt('请输入新目录名称：');
      if (!dirName) return;
      
      $('#loading').show();
      
      fetch('/grading/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCSRFToken()
        },
        body: JSON.stringify({
          action: 'create_directory',
          parent_path: selectedNode.id,
          directory_name: dirName
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          tree.refresh_node(selectedNode);
          alert('目录创建成功');
        } else {
          throw new Error(data.message || '创建目录失败');
        }
      })
      .catch(error => {
        alert('创建目录失败：' + error.message);
      })
      .finally(() => {
        $('#loading').hide();
      });
    }
  </script>
</body>

</html>
