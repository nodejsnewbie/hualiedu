{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑学期</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; margin-bottom: 30px; }
        .back-btn { display: inline-block; padding: 10px 20px; background-color: #666; color: white; text-decoration: none; border-radius: 4px; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        input[type="text"], input[type="date"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        .btn { padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; text-decoration: none; display: inline-block; }
        .btn-primary { background-color: #4CAF50; color: white; }
        .btn-secondary { background-color: #666; color: white; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'grading:semester_management' %}" class="back-btn">← 返回学期管理</a>
        <h1>编辑学期</h1>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">学期名称：</label>
                <input type="text" id="name" name="name" value="{{ semester.name }}" required>
            </div>

            <div class="form-group">
                <label for="start_date">开始日期：</label>
                <input type="date" id="start_date" name="start_date" value="{{ semester.start_date|date:'Y-m-d' }}" required>
            </div>

            <div class="form-group">
                <label for="end_date">结束日期：</label>
                <input type="date" id="end_date" name="end_date" value="{{ semester.end_date|date:'Y-m-d' }}" required>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="is_active" {% if semester.is_active %}checked{% endif %}>
                    设为当前学期
                </label>
            </div>

            <div class="form-group">
                <a href="{% url 'grading:semester_management' %}" class="btn btn-secondary">取消</a>
                <button type="submit" class="btn btn-primary">保存更改</button>
            </div>
        </form>
    </div>
</body>
</html>
