[pytest]
DJANGO_SETTINGS_MODULE = hualiEdu.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --reuse-db
    --nomigrations
testpaths = tests grading/tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    models: marks tests as model tests
    views: marks tests as view tests
    forms: marks tests as form tests
    utils: marks tests as utility function tests
    middleware: marks tests as middleware tests
filterwarnings =
    ignore::django.utils.deprecation.RemovedInDjango50Warning
    ignore::DeprecationWarning
