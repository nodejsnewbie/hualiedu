<!DOCTYPE html>
<html>

<head>
  <title>作业评分系统</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.15/themes/default/style.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.15/jstree.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.9/purify.min.js"></script>
  <style>
    .container {
      display: flex;
      height: 100vh;
    }

    .file-list {
      width: 300px;
      border-right: 1px solid #ccc;
      padding: 20px;
    }

    .content-area {
      flex: 1;
      padding: 20px;
    }

    .doc-content {
      flex: 1;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 15px;
      overflow-y: auto;
      background-color: #fff;
      min-height: 200px;
    }

    .doc-content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto;
    }

    .doc-content table {
      border-collapse: collapse;
      width: 100%;
      margin: 10px 0;
    }

    .doc-content th, .doc-content td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    .doc-content th {
      background-color: #f5f5f5;
    }

    .doc-content h1, .doc-content h2, .doc-content h3, .doc-content h4 {
      margin-top: 20px;
      margin-bottom: 10px;
      color: #333;
    }

    .doc-content p {
      margin: 10px 0;
      line-height: 1.6;
    }

    .doc-content pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
    }

    #grade-buttons button {
      margin: 5px;
      padding: 10px;
    }

    .jstree-proton {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    }

    #grade-tree {
      overflow: auto;
      height: 70vh;
    }

    /* 添加对话框样式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 5px;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content select, .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .modal-content button {
      margin: 10px 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal-content button.primary {
      background-color: #4CAF50;
      color: white;
    }

    .modal-content button.secondary {
      background-color: #f1f1f1;
    }

    /* 添加新的样式 */
    .modal-content select:disabled {
      background-color: #f5f5f5;
      cursor: not-allowed;
    }

    .modal-content .input-group {
      margin-bottom: 15px;
    }

    .modal-content .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .modal-content .input-container {
      position: relative;
    }

    .modal-content .hint {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    .modal-content .error {
      color: #dc3545;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }

    .modal-content button {
      transition: all 0.3s ease;
    }

    .modal-content button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .modal-content button.primary:hover:not(:disabled) {
      background-color: #45a049;
    }

    .modal-content button.secondary:hover:not(:disabled) {
      background-color: #e2e2e2;
    }

    /* 加载动画 */
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.15/themes/default/style.min.css">
</head>

<body>
  {% csrf_token %}
  <div id="loading" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(255,255,255,0.9); padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); z-index: 1000;">加载中...</div>
  <div class="container">
    <div class="file-list">
      <h3>作业目录选择</h3>
      <input type="hidden" id="dirPath" value="{{ upload_path }}">
      <div id="tree-container">
        <div id="grade-tree"></div>
      </div>
      <button onclick="handleDirectoryUpload()" style="margin-top: 10px;">上传选定目录</button>
    </div>

    <div class="content-area">
      <div class="doc-content" id="docContent"></div>
      <div id="grade-panel">
        <h4>评分等级：</h4>
        <div id="grade-buttons">
          <button onclick="selectGrade('A')">A (90-100)</button>
          <button onclick="selectGrade('B')">B (80-89)</button>
          <button onclick="selectGrade('C')">C (70-79)</button>
          <button onclick="selectGrade('D')">D (60-69)</button>
          <button onclick="selectGrade('E')">E (0-59)</button>
        </div>
        <div id="recommendation">系统推荐：B</div>
        <button onclick="submitGrade()" style="margin-top:20px;">确认评分</button>
      </div>
    </div>
  </div>

  <!-- 修改课程和班级选择对话框 -->
  <div id="courseClassModal" class="modal">
    <div class="modal-content">
      <h3>选择课程和班级</h3>
      <div class="input-group">
        <label for="courseSelect">课程：</label>
        <div class="input-container">
          <select id="courseSelect" onchange="handleCourseChange()">
            <option value="">选择课程...</option>
            <option value="new">新建课程</option>
          </select>
          <input type="text" id="newCourseName" placeholder="输入新课程名称" style="display: none;">
          <div class="hint" id="courseHint"></div>
          <div class="error" id="courseError"></div>
        </div>
      </div>
      <div class="input-group">
        <label for="classSelect">班级：</label>
        <div class="input-container">
          <select id="classSelect" onchange="handleClassChange()" disabled>
            <option value="">选择班级...</option>
            <option value="new">新建班级</option>
          </select>
          <input type="text" id="newClassName" placeholder="输入新班级名称" style="display: none;">
          <div class="hint" id="classHint"></div>
          <div class="error" id="classError"></div>
        </div>
      </div>
      <div>
        <button class="primary" onclick="confirmCourseClass()" id="confirmButton" disabled>
          <span class="loading-spinner" style="display: none;"></span>
          确定
        </button>
        <button class="secondary" onclick="closeCourseClassModal()">取消</button>
      </div>
    </div>
  </div>

  <script>
    let currentFile = '';
    let selectedGrade = '';

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    function getCSRFToken() {
      const tokenElement = document.querySelector('[name=csrfmiddlewaretoken]');
      if (tokenElement) {
        return tokenElement.value;
      }
      return getCookie('csrftoken');
    }

    function setDirectory() {
      const path = document.getElementById('dirPath').value;
      fetch('/grading/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded', 'X-CSRFToken': getCSRFToken() },
        body: `file_path=${encodeURIComponent(path)}&action=get_files`
      })
        .then(r => r.json())
        .then(data => {
          const list = data.files.map(f => `<div class="file-item" onclick="loadFile('${f}')">${f}</div>`);
          document.getElementById('fileList').innerHTML = list.join('');
        });
    }

    function loadFile(filePath) {
      if (!filePath) return;
      
      currentFile = filePath;
      $('#loading').show();
      document.getElementById('docContent').innerHTML = '<div class="loading-message">加载中...</div>';
      
      fetch('/grading/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'X-CSRFToken': getCSRFToken()
        },
        body: `file_path=${encodeURIComponent(filePath)}&action=get_content`
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success' && data.content) {
          showContent(data.content);
          selectedGrade = '';
          document.querySelectorAll('#grade-buttons button').forEach(btn => {
            btn.classList.remove('selected');
          });
        } else {
          throw new Error(data.message || '加载失败');
        }
      })
      .catch(error => {
        console.error('Error loading document:', error);
        document.getElementById('docContent').innerHTML = `<div class="error-message">加载失败: ${error.message}</div>`;
      })
      .finally(() => {
        $('#loading').hide();
      });
    }

    function selectGrade(grade) {
      selectedGrade = grade;
      document.querySelectorAll('#grade-buttons button').forEach(btn =>
        btn.style.backgroundColor = btn.textContent.includes(grade) ? '#4CAF50' : '');
    }

    function submitGrade() {
      if (!selectedGrade) {
        alert('请选择评分等级');
        return;
      }
      if (!currentFile) {
        alert('请先选择要评分的文件');
        return;
      }
      
      const path = document.getElementById('dirPath').value;
      fetch('/grading/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'X-CSRFToken': getCSRFToken()
        },
        body: `file_path=${encodeURIComponent(path)}&action=save_grade&filename=${encodeURIComponent(currentFile)}&grade=${encodeURIComponent(selectedGrade)}`
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          alert('评分已保存');
          loadFile(currentFile);
        } else {
          alert('保存失败：' + (data.message || '未知错误'));
        }
      })
      .catch(error => {
        alert('保存失败：' + error.message);
      });
    }

    function showContent(content) {
      const docContent = document.getElementById('docContent');
      if (content) {
        try {
          console.log('Raw content:', content);  // 添加调试日志
          
          // 使用DOMPurify清理HTML内容
          const cleanHtml = DOMPurify.sanitize(content, {
            ADD_TAGS: ['style', 'img'],
            ADD_ATTR: ['src', 'style'],
            FORBID_TAGS: ['script'],
            FORBID_ATTR: ['onerror', 'onload']
          });
          
          console.log('Cleaned HTML:', cleanHtml);  // 添加调试日志
          
          // 更新内容
          docContent.innerHTML = cleanHtml;
          
          // 处理所有的图片标签
          docContent.querySelectorAll('img').forEach(img => {
            img.style.maxWidth = '100%';
            img.style.height = 'auto';
            img.style.display = 'block';
            img.style.margin = '10px auto';
            console.log('Image src:', img.src);  // 添加调试日志
          });
        } catch (error) {
          console.error('Error displaying content:', error);
          docContent.innerHTML = `<div class="error-message">显示内容失败: ${error.message}</div>`;
        }
      } else {
        docContent.innerHTML = '<div class="loading-message">无内容</div>';
      }
    }

    function handleDirectoryUpload() {
      const input = document.createElement('input');
      input.type = 'file';
      input.webkitdirectory = true;
      input.multiple = true;
      
      input.onchange = function(e) {
        const files = Array.from(e.target.files);
        if (files.length === 0) {
          alert('请选择要上传的文件');
          return;
        }

        // 从第一个文件的路径中获取课程和班级信息
        const firstFile = files[0];
        const pathParts = firstFile.webkitRelativePath.split('/');
        if (pathParts.length < 3) {
          alert('请选择正确的目录结构（课程/班级/作业目录）');
          return;
        }

        const selectedDirName = pathParts[0];  // 选择的目录名
        const className = pathParts[1];  // 上级目录为班级名
        const courseName = pathParts[2];  // 再上级目录为课程名
        
        if (!courseName || !className) {
          alert('无法从目录结构获取课程和班级信息，请确保目录结构正确（课程/班级/作业目录）');
          return;
        }

        console.log('课程:', courseName, '班级:', className, '目录:', selectedDirName);

        $('#loading').show();
        const formData = new FormData();
        
        // 添加所有文件到FormData，保持相对路径结构
        files.forEach(file => {
          const relativePath = file.webkitRelativePath.split('/').slice(1).join('/');  // 去掉第一级目录名
          console.log('Uploading file:', relativePath);
          formData.append('files', file);
          formData.append('file_paths', relativePath);  // 添加相对路径信息
        });

        // 添加课程和班级信息
        formData.append('action', 'upload_directory');
        formData.append('course_name', courseName);
        formData.append('class_name', className);
        formData.append('target_dir', selectedDirName);  // 添加目标目录名

        fetch('/grading/', {
          method: 'POST',
          headers: {
            'X-CSRFToken': getCSRFToken()
          },
          body: formData
        })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          console.log('Upload response:', data);
          if (data.status === 'success') {
            alert('上传成功：' + data.message);
            $('#grade-tree').jstree(true).refresh();
          } else {
            throw new Error(data.message || '上传失败');
          }
        })
        .catch(error => {
          console.error('Upload error:', error);
          alert('上传失败：' + error.message);
        })
        .finally(() => {
          $('#loading').hide();
          input.value = '';
        });
      };
      
      input.click();
    }

    // 初始化文件树
    function initTree() {
      const dirPathElement = document.getElementById('dirPath');
      let currentPath = dirPathElement ? dirPathElement.value : '/media';
      
      $('#loading').show();
      
      $('#grade-tree').jstree({
        'core': {
          'data': function (node, cb) {
            const token = getCSRFToken();
            if (!token) {
              cb.call(this, []);
              return;
            }
            
            $.ajax({
              url: '/grading/',
              method: 'POST',
              headers: { 'X-CSRFToken': token },
              data: {
                action: 'get_directory_tree',
                file_path: node.id === '#' ? currentPath : node.id
              }
            }).done(function (data) {
              if (data.status === 'success') {
                cb.call(this, data.children || []);
              } else {
                console.error('Failed to load directory tree:', data.message);
                cb.call(this, []);
              }
            }).fail(function(error) {
              console.error('Failed to load directory tree:', error);
              cb.call(this, []);
            }).always(() => $('#loading').hide());
          }
        },
        'types': {
          'file': { 'icon': 'jstree-file' },
          'folder': { 'icon': 'jstree-folder' }
        },
        'plugins': ['types']
      }).on('select_node.jstree', function (e, data) {
        if (data.node.type === 'file') {
          loadFile(data.node.id);
        }
      });
    }

    // 统一文档加载事件
    $(document).ready(function() {
      initTree();
    });
  </script>
  <script>
    // 修改相关函数
    function showCourseClassModal() {
      resetModal();
      loadCourses();
      document.getElementById('courseClassModal').style.display = 'block';
    }

    function resetModal() {
      // 重置所有字段和状态
      const courseSelect = document.getElementById('courseSelect');
      const classSelect = document.getElementById('classSelect');
      const newCourseName = document.getElementById('newCourseName');
      const newClassName = document.getElementById('newClassName');
      const confirmButton = document.getElementById('confirmButton');
      
      courseSelect.value = '';
      classSelect.value = '';
      classSelect.disabled = true;
      newCourseName.style.display = 'none';
      newClassName.style.display = 'none';
      confirmButton.disabled = true;
      
      // 清除提示和错误信息
      document.getElementById('courseHint').textContent = '';
      document.getElementById('classHint').textContent = '';
      document.getElementById('courseError').style.display = 'none';
      document.getElementById('classError').style.display = 'none';
    }

    function closeCourseClassModal() {
      document.getElementById('courseClassModal').style.display = 'none';
      resetModal();
    }

    function loadCourses() {
      const courseSelect = document.getElementById('courseSelect');
      const courseHint = document.getElementById('courseHint');
      const spinner = document.querySelector('.loading-spinner');
      
      spinner.style.display = 'inline-block';
      courseHint.textContent = '加载课程列表...';

      fetch('/grading/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'X-CSRFToken': getCSRFToken()
        },
        body: 'action=get_courses'
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          // 保留"选择课程"和"新建课程"选项
          courseSelect.innerHTML = '<option value="">选择课程...</option><option value="new">新建课程</option>';
          
          // 添加现有课程
          if (data.courses && data.courses.length > 0) {
            data.courses.forEach(course => {
              const option = document.createElement('option');
              option.value = course;
              option.textContent = course;
              courseSelect.appendChild(option);
            });
            courseHint.textContent = '请选择现有课程或创建新课程';
          } else {
            courseHint.textContent = '暂无现有课程，请创建新课程';
          }
        }
      })
      .catch(error => {
        console.error('加载课程失败:', error);
        courseHint.textContent = '加载课程失败，请重试';
      })
      .finally(() => {
        spinner.style.display = 'none';
      });
    }

    function loadClasses(courseName) {
      const classSelect = document.getElementById('classSelect');
      const classHint = document.getElementById('classHint');
      const spinner = document.querySelector('.loading-spinner');
      
      spinner.style.display = 'inline-block';
      classHint.textContent = '加载班级列表...';
      classSelect.disabled = true;

      fetch('/grading/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'X-CSRFToken': getCSRFToken()
        },
        body: `action=get_classes&course_name=${encodeURIComponent(courseName)}`
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          classSelect.innerHTML = '<option value="">选择班级...</option><option value="new">新建班级</option>';
          
          if (data.classes && data.classes.length > 0) {
            data.classes.forEach(className => {
              const option = document.createElement('option');
              option.value = className;
              option.textContent = className;
              classSelect.appendChild(option);
            });
            classHint.textContent = '请选择现有班级或创建新班级';
          } else {
            classHint.textContent = '暂无现有班级，请创建新班级';
          }
          
          classSelect.disabled = false;
        }
      })
      .catch(error => {
        console.error('加载班级失败:', error);
        classHint.textContent = '加载班级失败，请重试';
      })
      .finally(() => {
        spinner.style.display = 'none';
      });
    }

    function handleCourseChange() {
      const courseSelect = document.getElementById('courseSelect');
      const newCourseName = document.getElementById('newCourseName');
      const classSelect = document.getElementById('classSelect');
      const confirmButton = document.getElementById('confirmButton');
      const courseError = document.getElementById('courseError');
      
      if (courseSelect.value === 'new') {
        newCourseName.style.display = 'block';
        classSelect.disabled = true;
        classSelect.value = '';
        document.getElementById('newClassName').style.display = 'none';
        confirmButton.disabled = true;
        
        // 监听新课程名称输入
        newCourseName.oninput = function() {
          const value = this.value.trim();
          if (value) {
            courseError.style.display = 'none';
            classSelect.disabled = false;
          } else {
            courseError.textContent = '请输入课程名称';
            courseError.style.display = 'block';
            classSelect.disabled = true;
          }
          updateConfirmButton();
        };
      } else if (courseSelect.value) {
        newCourseName.style.display = 'none';
        courseError.style.display = 'none';
        loadClasses(courseSelect.value);
      } else {
        newCourseName.style.display = 'none';
        classSelect.disabled = true;
        classSelect.value = '';
        document.getElementById('newClassName').style.display = 'none';
        confirmButton.disabled = true;
      }
      
      updateConfirmButton();
    }

    function handleClassChange() {
      const classSelect = document.getElementById('classSelect');
      const newClassName = document.getElementById('newClassName');
      const classError = document.getElementById('classError');
      
      if (classSelect.value === 'new') {
        newClassName.style.display = 'block';
        
        // 监听新班级名称输入
        newClassName.oninput = function() {
          const value = this.value.trim();
          if (value) {
            classError.style.display = 'none';
          } else {
            classError.textContent = '请输入班级名称';
            classError.style.display = 'block';
          }
          updateConfirmButton();
        };
      } else {
        newClassName.style.display = 'none';
        classError.style.display = 'none';
      }
      
      updateConfirmButton();
    }

    function updateConfirmButton() {
      const courseSelect = document.getElementById('courseSelect');
      const classSelect = document.getElementById('classSelect');
      const newCourseName = document.getElementById('newCourseName');
      const newClassName = document.getElementById('newClassName');
      const confirmButton = document.getElementById('confirmButton');
      
      let isValid = false;
      
      if (courseSelect.value === 'new') {
        isValid = newCourseName.value.trim() && 
                 ((classSelect.value === 'new' && newClassName.value.trim()) || 
                  (classSelect.value && classSelect.value !== 'new'));
      } else {
        isValid = courseSelect.value && 
                 ((classSelect.value === 'new' && newClassName.value.trim()) || 
                  (classSelect.value && classSelect.value !== 'new'));
      }
      
      confirmButton.disabled = !isValid;
    }

    function confirmCourseClass() {
      const courseSelect = document.getElementById('courseSelect');
      const classSelect = document.getElementById('classSelect');
      const newCourseName = document.getElementById('newCourseName');
      const newClassName = document.getElementById('newClassName');
      const confirmButton = document.getElementById('confirmButton');
      const spinner = document.querySelector('.loading-spinner');
      
      let courseName = courseSelect.value === 'new' ? newCourseName.value.trim() : courseSelect.value;
      let className = classSelect.value === 'new' ? newClassName.value.trim() : classSelect.value;
      
      if (!courseName || !className) {
        return;
      }

      // 禁用按钮并显示加载状态
      confirmButton.disabled = true;
      spinner.style.display = 'inline-block';

      // 关闭对话框并开始上传
      closeCourseClassModal();
      startDirectoryUpload(courseName, className);
    }

    function handleDirectoryUpload() {
      const input = document.createElement('input');
      input.type = 'file';
      input.webkitdirectory = true;
      input.multiple = true;
      
      input.onchange = function(e) {
        const files = Array.from(e.target.files);
        if (files.length === 0) {
          alert('请选择要上传的文件');
          return;
        }

        // 从第一个文件的路径中获取课程和班级信息
        const firstFile = files[0];
        const pathParts = firstFile.webkitRelativePath.split('/');
        if (pathParts.length < 3) {
          alert('请选择正确的目录结构（课程/班级/作业目录）');
          return;
        }

        const selectedDirName = pathParts[0];  // 选择的目录名
        const className = pathParts[1];  // 上级目录为班级名
        const courseName = pathParts[2];  // 再上级目录为课程名
        
        if (!courseName || !className) {
          alert('无法从目录结构获取课程和班级信息，请确保目录结构正确（课程/班级/作业目录）');
          return;
        }

        console.log('课程:', courseName, '班级:', className, '目录:', selectedDirName);

        $('#loading').show();
        const formData = new FormData();
        
        // 添加所有文件到FormData，保持相对路径结构
        files.forEach(file => {
          const relativePath = file.webkitRelativePath.split('/').slice(1).join('/');  // 去掉第一级目录名
          console.log('Uploading file:', relativePath);
          formData.append('files', file);
          formData.append('file_paths', relativePath);  // 添加相对路径信息
        });

        // 添加课程和班级信息
        formData.append('action', 'upload_directory');
        formData.append('course_name', courseName);
        formData.append('class_name', className);
        formData.append('target_dir', selectedDirName);  // 添加目标目录名

        fetch('/grading/', {
          method: 'POST',
          headers: {
            'X-CSRFToken': getCSRFToken()
          },
          body: formData
        })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          console.log('Upload response:', data);
          if (data.status === 'success') {
            alert('上传成功：' + data.message);
            $('#grade-tree').jstree(true).refresh();
          } else {
            throw new Error(data.message || '上传失败');
          }
        })
        .catch(error => {
          console.error('Upload error:', error);
          alert('上传失败：' + error.message);
        })
        .finally(() => {
          $('#loading').hide();
          input.value = '';
        });
      };
      
      input.click();
    }
  </script>
</body>
