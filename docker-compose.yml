version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-mydatabase}
      MYSQL_USER: ${MYSQL_USER:-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    ports:
      - '3306:3306'
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - '8000:8000'
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DJANGO_SETTINGS_MODULE=hualiEdu.settings
      - DATABASE_HOST=db
      - DATABASE_NAME=${MYSQL_DATABASE:-mydatabase}
      - DATABASE_USER=${MYSQL_USER:-user}
      - DATABASE_PASSWORD=${MYSQL_PASSWORD:-password}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - DEBUG=0
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    restart: always
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 hualiEdu.wsgi:application"

volumes:
  db_data:
  static_volume:
  media_volume:
